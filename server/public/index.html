<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Holla</title>
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/client.js"></script>
</head>
<body>  
    <h2>Add a Koala</h2>
    <form id="koalaForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="age" placeholder="Age" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <select id="readyToTransfer" required>
            <option value="">Ready for Transfer?</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <input type="text" id="notes" placeholder="Notes">
        <button type="submit">Add Koala</button>
    </form>
    
    <h2>Koala List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Ready for Transfer</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="koalaTableBody"></tbody>
    </table>
</body>
</html>
